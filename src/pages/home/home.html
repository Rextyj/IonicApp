<ion-header>
  <ion-navbar>
    <ion-title>News Center</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Hello {{params.username}}</h1>
  <div *ngFor='let newsItem of news'>
    <ion-card (tap)="newsClicked()">
      <img *ngIf='newsItem.multimedia.length != 0' [src]="newsItem.multimedia[1].url" alt="News Image">
      <ion-card-header>
        {{newsItem.title}}
      </ion-card-header>
      <ion-card-content>
        {{newsItem.abstract}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
