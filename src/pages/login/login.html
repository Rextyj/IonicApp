<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-3>
    
          </ion-col>
          <ion-col class='col'>
            <span>Hello</span>
          </ion-col>
          <ion-col col-3>
    
          </ion-col>
        </ion-row>
          <ion-card>
            <ion-card-header [innerHTML]="isSignIn? 'Sign In': 'Sign Up'">
              
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="username" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating >Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <div padding>
                <span>{{username}} 
                  <br> {{password}}
                </span>
              </div>
              <div padding>
                <button ion-button color='primary' block (tap)="submit()">Submit</button>
                <button ion-button color='secondary' block (tap)='toggleDisplay()'>{{textToDisplay}}</button>
              </div>
            </ion-card-content>
          </ion-card>
        <ion-row>
    
        </ion-row>
      </ion-grid>
</ion-content>
